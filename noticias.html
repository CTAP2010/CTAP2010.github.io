---
layout: default
title: Notícias
---
<h1>Notícias</h1>
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li class="mb-2">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small class="text-muted">— {{ post.date | date: "%d/%m/%Y" }}</small>
    </li>
  {% endfor %}
</ul>
