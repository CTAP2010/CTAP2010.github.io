---
layout: default
title: Equipa
---

<h1 class="text-center mb-4">Equipa do Clube</h1>

{% for categoria, atletas in site.data.atletas %}
  <div class="categoria">
    Categoria ({{ categoria }})
  </div>

  {% for atleta in atletas %}
    <div class="membro">
      <img src="{{ atleta.foto }}" alt="Foto de {{ atleta.nome }}">
      <p><strong>{{ atleta.nome }}</strong></p>
    </div>
  {% endfor %}
{% endfor %}
