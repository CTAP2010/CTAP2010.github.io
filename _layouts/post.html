<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00A305;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <img src="/assets/img/logo.png" alt="Logo CTAP" width="50" height="50" class="me-2">
        <span class="brand-text">CTAP</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/razoes.html">Razões</a></li>
          <li class="nav-item"><a class="nav-link" href="/galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="/noticias.html">Notícias</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contactos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo do post -->
  <main class="container py-4">
    <div class="post-content">
      <h1 class="mb-4">{{ page.title }}</h1>
      {% if page.date %}
        <p class="text-muted">{{ page.date | date: "%d-%m-%Y" }}</p>
      {% endif %}

      {% if page.img %}
		  <img src="{{ page.img }}" alt="{{ page.title }}" class="post-img">
	  {% endif %}


      {{ content }}
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-light text-center py-3">
    <p>Siga-nos: 
      <a href="https://www.instagram.com/clubetiroarcoporto/" class="text-light">Instagram</a> | 
      <a href="https://www.facebook.com/ClubedeTirocomArcoPorto/" class="text-light">Facebook</a>
    </p>
    <p>&copy; {{ "now" | date: "%Y" }} Clube de Tiro com Arco do Porto</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
