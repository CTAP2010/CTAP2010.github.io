---
layout: default
title: Galeria
---

<section class="container my-5">
  <h1 class="mb-4 text-center">Galeria</h1>
  <div class="row g-4">
    {% assign fotos = site.static_files | where_exp:"file","file.path contains '/assets/img/galeria/'" %}
    {% for foto in fotos %}
      <div class="col-sm-6 col-md-4">
        <img src="{{ foto.path }}" class="img-fluid rounded shadow" alt="Galeria {{ forloop.index }}">
      </div>
    {% endfor %}
  </div>
</section>
